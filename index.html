<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="icon" href="./noel.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body >
    <audio id="audio" src="./giangsinh.mp3"></audio>

    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
        <img src="https://github.com/Panbap/datapanbap/blob/main/image/https://mona.vn/wp-content/uploads/2019/09/cay-thong-noel-day-du-phu-kien-1m5.jpg.jpg alt="Cây thông" class="tree-icon">
    </div>

    <div class="container">
        <button id="showButton">
            Thiệp nè
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="https://vietgiftmarket.com/wp-content/uploads/2018/09/cay-thong-noel-cao-cap-90cm-120cm.jpg">
            <div class="imgBox">
                <div class="bark"></div>
                <img
                    src="https://github.com/Panbap/datapanbap/blob/main/image/mery.png?raw=true">
            </div>
            <div class="details">
                <h4 class="color margin">MERRY CHRISTMAS</h4>
                <p>Giáng Sinh đến rồi.</p>
                <p>Chúc em mùa lễ ấm áp và ngọt</p>
                <p>ngào như tình yeu của chúng ta.</p>
                <p>Cảm ơn em luôn bên cạnh anh.</p>
                <p>Hy vọng chúng ta sẽ có thêm nhiều</p>
                <p>kỷ niệm đẹp trong năm tới.</p>
                <p class="text-right">Chúc mừng Giáng Sinh!</p>
                <p class="text-right">♥Linh Lun♥</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
       document.body.addEventListener("click", function() {
            var audio = document.getElementById("audio");
            audio.play();
        });
    </script>

</body>

</html>
